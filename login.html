<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Plataforma de enseñanza Materias Basica Primaria">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <title>Escuela Digital</title>

</head>

<body class="bodyLogin">


    <div class="container">
        <div class="row justify-content-center align-content-center ml-2 mr-2">
            <div class="col-md-4 mb-4 mt-5 pl-2 pr-2 pb-2 pt-2 login text-light">
                <h1 class="text-center mt-2 mb-4">Ingreso</h1>
                <form>
                    <div class="form-group">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Correo">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="recordarme">
                        <label class="form-check-label" for="recordarme">Recordarme</label>
                    </div>
                    <button type="submit" class="btn col-12 login-btn mt-2 mb-2">Ingresar</button>
                    <button type="submit" class="btn col-12 login-btn mt-2 mb-2 pr-2 pl-2">¿Necesitas una Cuenta?</button>
                    <button type="submit" class="btn col-12 login-btn mt-2 mb-2 pr-2 pl-2"><i class="fab fa-facebook m-0 p-0"></i>
                        <span>Ingresar con Facebook</span>
                    </button>
                    <button type="submit" class="btn col-12 login-btn mt-2 mb-2"><i class="fab fa-twitter-square m-0 p-0"></i>
                        <span>Ingresar con Twitter</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>


</body>

</html>
